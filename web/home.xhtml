        function setCrossingList() {

            function ZoomControl() {

                this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;
                this.defaultOffset = new BMap.Size(10, 10);

                // 创建一个DOM元素
                var div = document.createElement('div');
                div.id = "menudiv";
                var select = document.createElement('select');
                select.id="crossMenu";
                var number = crossingArray.length;
                for (var i = 0; i < number; i++)

                    var option = document.createElement('option');

                        select.add(option);
//                        alert("成功");

                        select.add(option);
                    }
                }

                select.onchange = function () {
                    var i = select.selectedIndex;
                    currentCross = crossingArray[i];                   
                    
                    map.centerAndZoom(new BMap.Point(currentCross.coordx, currentCross.coordy), 20);
                };
                currentCross = crossingArray[0];
                map.centerAndZoom(new BMap.Point(currentCross.coordx, currentCross.coordy), 20);

                // 添加文字说明
                div.appendChild(select);
                // 设置样式
                div.style.border = "1px solid gray";
                div.style.backgroundColor = "white";
                // 绑定事件,点击一次放大两级

                // 添加DOM元素到地图中
                map.getContainer().appendChild(div);
                // 将DOM元素返回
                return div;
            }

            // 创建控件
            var myZoomCtrl = new ZoomControl();
            // 添加到地图当中
            map.addControl(myZoomCtrl);
        }

                        addMapControl();//向地图添加控件
                    }
                }
            });

            ls.search(area);
        }

        //创建搜索后的地图函数：
        function createMap(x, y) {
            map = new BMap.Map("dituContent", {enableMapClick: false});//在百度地图容器中创建一个地图
            var point = new BMap.Point(x, y);//定义一个中心点坐标
            map.centerAndZoom(point, 18);//设定地图的中心点和坐标并将地图显示在地图容器中

        //地图事件设置函数：
        function setMapEvent() {
            map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
            map.enableScrollWheelZoom();//启用地图滚轮放大缩小
            map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
            map.enableKeyboard();//启用键盘上下左右键移动地图
        }



        //地图控件添加函数：
        function addMapControl() {
            //向地图中添加缩放控件

            //向地图中添加比例尺控件

            //向地图中添加实时路况的控件
            var ctrl_condition = new BMapLib.TrafficControl({
                showPanel: false
            });
            map.addControl(ctrl_condition);
            ctrl_condition.setAnchor(BMAP_ANCHOR_TOP_RIGHT);
