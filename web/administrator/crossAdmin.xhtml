<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>管理</title>
        <link rel="stylesheet" href="../resources/css/amazeui.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../resources/css/core.css" />
        <link rel="stylesheet" href="../resources/css/menu.css" />
        <link rel="stylesheet" href="../resources/css/index.css" />
        <link rel="stylesheet" href="../resources/css/admin.css" />
        <link rel="stylesheet" href="../resources/css/typography.css" />
        <link rel="stylesheet" href="../resources/css/form.css" />
        <!--        <link rel="stylesheet" href="../resources/css/home.css" />-->

    </h:head>
    <h:body>
        <!-- Begin page -->
        <header class="am-topbar am-topbar-fixed-top">      
            <div class="am-topbar-left am-hide-sm-only">
                <a href="index.html" class="logo"><span>Admin<span>to</span></span><i class="zmdi zmdi-layers"></i></a>
            </div>

            <div class="contain2">
                <ul class="am-nav am-navbar-nav am-navbar-left">
                </ul>
                <ul class="am-nav am-navbar-nav am-navbar-right">
                    <li class="inform"><i class="am-icon-bell-o" aria-hidden="true"></i></li>
                    <li class="hidden-xs am-hide-sm-only">
                        <form role="search" class="app-search">
                            <input type="text" placeholder="Search..." class="form-control"/>
                            <a href=""><img src="../resources/images/search.png"/></a>
                        </form>
                    </li>
                    <li>
                        <p:button value="注销" href="../home.xhtml"></p:button>
                    </li>
                </ul>
            </div>
        </header>
        <!-- end page -->
        <div class="admin">
            <div class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas">
                <div class="am-offcanvas-bar admin-offcanvas-bar">
                    <!-- User -->
                    <div class="user-box am-hide-sm-only">
                        <div class="user-img">
                            <img src="../resources/images/鲸鱼.jpg" alt="user-img" title="Mat Helme" class="img-circle img-thumbnail img-responsive"/>
                            <div class="user-status offline"><i class="am-icon-dot-circle-o" aria-hidden="true"></i></div>
                        </div>
                        <h5><a href="#">Mat Helme</a> </h5>
                        <ul class="list-inline">
                            <li>
                                <a href="#">
                                    <i class="fa fa-cog" aria-hidden="true"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#" class="text-custom">
                                    <i class="fa fa-cog" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <ul class="am-list admin-sidebar-list">
                        <li><a href="userAdmin.xhtml" class="atext">用户管理</a></li>
                        <li><a href="crossAdmin.xhtml" class="atext">路口管理</a></li>
                    </ul>
                </div>
            </div>
            <!-- Start right Content here -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="card-box">
                        <!-- Row start -->
                        <div class="am-g">

                            <!--container start-->
                            <div class="am-u-sm-12 am-u-md-6">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <h4 class="page-title">路口管理</h4>
                                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
                                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存</button>
                                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-archive"></span> 审核</button>
                                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
                                    </div>
                                </div>

                                <h:form>
                                    <h:outputLabel for="menu" value="Basic:" />
                                    <!--<div id="j_idt87:menu" class="ui-selectcheckboxmenu ui-widget ui-state-default ui-corner-all"><div class="ui-helper-hidden-accessible"><input id="j_idt87:menu_focus" name="j_idt87:menu_focus" type="text" readonly="readonly" aria-expanded="false" aria-labelledby="j_idt87:menu_label"></div><div class="ui-helper-hidden"><input id="j_idt87:menu:0" name="j_idt87:menu" type="checkbox" value="Miami" data-escaped="true"><label for="j_idt87:menu:0">Miami</label><input id="j_idt87:menu:1" name="j_idt87:menu" type="checkbox" value="London" data-escaped="true"><label for="j_idt87:menu:1">London</label><input id="j_idt87:menu:2" name="j_idt87:menu" type="checkbox" value="Paris" data-escaped="true"><label for="j_idt87:menu:2">Paris</label><input id="j_idt87:menu:3" name="j_idt87:menu" type="checkbox" value="Istanbul" data-escaped="true"><label for="j_idt87:menu:3">Istanbul</label><input id="j_idt87:menu:4" name="j_idt87:menu" type="checkbox" value="Berlin" data-escaped="true"><label for="j_idt87:menu:4">Berlin</label><input id="j_idt87:menu:5" name="j_idt87:menu" type="checkbox" value="Barcelona" data-escaped="true"><label for="j_idt87:menu:5">Barcelona</label><input id="j_idt87:menu:6" name="j_idt87:menu" type="checkbox" value="Rome" data-escaped="true"><label for="j_idt87:menu:6">Rome</label><input id="j_idt87:menu:7" name="j_idt87:menu" type="checkbox" value="Brasilia" data-escaped="true"><label for="j_idt87:menu:7">Brasilia</label><input id="j_idt87:menu:8" name="j_idt87:menu" type="checkbox" value="Amsterdam" data-escaped="true"><label for="j_idt87:menu:8">Amsterdam</label></div><span class="ui-selectcheckboxmenu-label-container"><label class="ui-selectcheckboxmenu-label ui-corner-all" id="j_idt87:menu_label">Cities</label></span><div class="ui-selectcheckboxmenu-trigger ui-state-default ui-corner-right"><span class="ui-icon ui-icon-triangle-1-s"></span></div></div>-->
                                    <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="Cities"
                                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                        <f:selectItems value="#{checkboxView.cities}" />
                                    </p:selectCheckboxMenu>

                                    <p:commandButton value="Submit" update="displayCities"  style="margin-top:10px;" />    
                                    <p:dialog header="Selected Cities" modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog" width="250">
                                        <p:outputPanel id="displayCities">
                                            <p:dataList value="#{checkboxView.selectedCities}" var="city" emptyMessage="No cities selected" style="margin-bottom: 10px;">
                                                <f:facet name="header">
                                                    Basic
                                                </f:facet>
                                                #{city}
                                            </p:dataList>

                                            <p:dataList value="#{checkboxView.selectedCities2}" var="city" emptyMessage="No cities selected">
                                                <f:facet name="header">
                                                    Multiple
                                                </f:facet>
                                                #{city}
                                            </p:dataList>
                                        </p:outputPanel>
                                    </p:dialog>
                                </h:form>

                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
