<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--终极管理员登录注册-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>管理员登录注册</title>
            </f:facet>
            <link href="../resources/css/login.css"
                  rel= "stylesheet" type="text/css"></link>  
        </h:head>

        <h:body style="background-image: url(../resources/images/封面.png);background-size:100% 650px;background-repeat: no-repeat">
            <div class="index_left">
                <div class="text_">
                    <div id="tip">
                        <h:outputLabel style="font-size: 30px">CrossGuru,</h:outputLabel><br/>
                        <h:outputLabel style="font-size: 30px">值得您放心的路口专家~</h:outputLabel>
                    </div>
                    <div id="zhinenengtiaokong" style="margin-top:20px;margin-left: 50px;">
                        <p:graphicImage value="../resources/images/智能.png" height="40px" width="40px" styleClass="usricon" style="vertical-align:middle;display: inline-block;"/>
                        <h:outputLabel style="margin-top:-100px;margin-left: 20px;">智能调控与分析</h:outputLabel>
                    </div>
                    <div id="shujushishifankui" style="margin-top:20px;margin-left: 50px;">
                        <p:graphicImage value="../resources/images/数据.png" height="40px" width="40px" styleClass="usricon" style="vertical-align:middle;display: inline-block;"/>
                        <h:outputLabel style="margin-top:-100px;margin-left: 20px;">数据实时反馈</h:outputLabel>
                    </div>
                </div>

            </div>
            <div class="index_right">
                <div class="index_right_form">
                    <p:tabView>
                        <p:tab title="登录">
                            <h:form id="form1">
                                <div class="name">
                                    <p:graphicImage id="usrlk" value="../resources/images/账号.png" height="30px" width="30px" styleClass="usricon" style="vertical-align:middle;display: inline-block;"/>
                                    <p:inputText id="name_" style="margin-left:20px" value="#{administratorController.id}"></p:inputText>
                                    <p:watermark class="watermark" for="name_" value="输入账号" />
                                </div>
                                <br/>
                                <div class="pwd">
                                    <p:graphicImage value="../resources/images/密码.png" height="30px" width="30px" styleClass="usricon" style="vertical-align:middle;display: inline-block;"/>
                                    <p:password id="nonfeedback" value="#{administratorController.pwd}" style="margin-left:20px;margin-right: 3px"/>
                                    <p:watermark class="watermark" for="nonfeedback" value="5-20位，数字、字母组成" />
                                </div>
                                <h:outputText class="error_output" value="账号密码不一致或无注册记录！" rendered="#{administratorController.error_ eq 'error'}"></h:outputText>
                                <br/>
                                <div class="btn">
                                    <p:commandButton value="登录" id="nonAjax" action="#{administratorController.processLogin}" ajax="false" type="submit" style="margin-top: 10px;margin-left:-70px" />
                                </div>
                                <br/>
                                <br/>
                                <a class="about" style="font-size: 13px;font-family:STFangsong;margin-left:120px" href="#">关于</a>
                                <p:link class="atext" href="../user/signPolice.xhtml" style="font-size: 16px;font-family:STFangsong;margin-left: 10px" rendered="#{loginManger.loginPolice==null}">交警登录/注册</p:link>
                                <a class="atext" href="../home.xhtml" style="font-size: 13px;font-family:STFangsong;margin-left: 10px">返回首页</a>        
                            </h:form>
                        </p:tab>
                        <p:tab title="注册">
                            <h:form id="form2">
                                <h:outputLabel>姓名</h:outputLabel>
                                <p:inputText id="aname" value="#{administratorController.selected.name}" style="margin-left: 10px" validatorMessage="请不要超过X字">
                                    <f:validateLength maximum="20"/>
                                    <p:ajax update="msganame" event="keyup" />
                                </p:inputText>
                                <p:watermark for="aname" value="支持中英文" /> 
                                <p:message for="aname" id="msganame" display="text" />
                                <br/>
                                <h:outputLabel>性别</h:outputLabel>
                                <h:selectOneMenu id="sexmenu" value="#{administratorController.selected.sex}" required="true" style="margin-left: 10px">                               
                                    <f:selectItem itemValue="男" itemLabel="男" />
                                    <f:selectItem itemValue="女" itemLabel="女" />
                                </h:selectOneMenu><br /><br/>
                                <h:outputLabel>密码</h:outputLabel>
                                <p:password id="amima" style="margin-left: 10px" value="#{administratorController.selected.password}" validatorMessage="密码需为5-20位">
                                    <f:validateLength minimum="5" maximum="20"/>
                                    <p:ajax update="msgaLastname" event="keyup" />
                                </p:password>
                                <p:watermark class="watermark" for="amima" value="5-20位密码" />
                                <p:message for="amima" id="msgaLastname" display="text" />
                                <br/>
                                <h:outputLabel>编号</h:outputLabel>
                                <p:inputText id="aid" style="margin-left: 10px" value="#{administratorController.selected.id}" validatorMessage="编号需为">
                                    <f:validateLength minimum="5" maximum="20"/>
                                    <p:ajax update="msgaID" event="keyup" />
                                </p:inputText>
                                <p:watermark class="watermark" for="aid" value="身份编号" />
                                <p:message for="aid" id="msgaID" display="text" />
                                <br/>
                                <h:outputLabel>手机号码</h:outputLabel>
                                <p:inputMask id="phone" value="#{administratorController.selected.tel}" mask="99999999999"/>
                                <br/><br/>
                                <p:commandButton value="注册" id="nonAj3ax" action="#{administratorController.create}" type="submit" ajax="false" style="margin-top: 20px;" />
                                <br/>
                                <br/>
                                <a class="about" style="font-size: 13px;font-family:STFangsong;margin-left:120px" href="#">关于</a>
                                <p:link class="atext" href="../user/signPolice.xhtml" style="font-size: 16px;font-family:STFangsong;margin-left: 10px" rendered="#{loginManger.loginPolice==null}">交警登录/注册</p:link>
                                <a class="atext" href="../home.xhtml" style="font-size: 13px;font-family:STFangsong;margin-left: 10px">返回首页</a>        
                            </h:form>
                        </p:tab>
                    </p:tabView>
                </div>

            </div>
            <div class="index_bottom">
            </div>
        </h:body>

    </f:view>
</html>
