<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CameraViewDlg" widgetVar="CameraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCameraTitle}">
            <h:form id="CameraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cameraController.selected != null}">
                        <h:outputText value="#{bundle.ViewCameraLabel_id}"/>
                        <h:outputText value="#{cameraController.selected.id}" title="#{bundle.ViewCameraTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCameraLabel_ipAddress}"/>
                        <h:outputText value="#{cameraController.selected.ipAddress}" title="#{bundle.ViewCameraTitle_ipAddress}"/>
                        <h:outputText value="#{bundle.ViewCameraLabel_type}"/>
                        <h:outputText value="#{cameraController.selected.type}" title="#{bundle.ViewCameraTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CameraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
