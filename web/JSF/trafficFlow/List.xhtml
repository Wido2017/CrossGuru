<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrafficFlowTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrafficFlowListForm">
                <p:panel header="#{bundle.ListTrafficFlowTitle}">
                    <p:dataTable id="datalist" value="#{trafficFlowController.items}" var="item"
                                 selectionMode="single" selection="#{trafficFlowController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_time}"/>
                            </f:facet>
                            <h:outputText value="#{item.time}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingN}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingS}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingW}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingW}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingE}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingE}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{trafficFlowController.prepareCreate}" update=":TrafficFlowCreateForm" oncomplete="PF('TrafficFlowCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TrafficFlowViewForm" oncomplete="PF('TrafficFlowViewDialog').show()" disabled="#{empty trafficFlowController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TrafficFlowEditForm" oncomplete="PF('TrafficFlowEditDialog').show()" disabled="#{empty trafficFlowController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{trafficFlowController.destroy}" update=":growl,datalist" disabled="#{empty trafficFlowController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
