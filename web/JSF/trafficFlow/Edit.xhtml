<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrafficFlowEditDlg" widgetVar="TrafficFlowEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrafficFlowTitle}">
            <h:form id="TrafficFlowEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trafficFlowController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrafficFlowLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trafficFlowController.selected.id}" title="#{bundle.EditTrafficFlowTitle_id}" required="true" requiredMessage="#{bundle.EditTrafficFlowRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTrafficFlowLabel_time}" for="time" />
                        <p:calendar id="time" pattern="MM/dd/yyyy HH:mm:ss" value="#{trafficFlowController.selected.time}" title="#{bundle.EditTrafficFlowTitle_time}" required="true" requiredMessage="#{bundle.EditTrafficFlowRequiredMessage_time}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTrafficFlowLabel_crossingN}" for="crossingN" />
                        <p:inputText id="crossingN" value="#{trafficFlowController.selected.crossingN}" title="#{bundle.EditTrafficFlowTitle_crossingN}" />
                        <p:outputLabel value="#{bundle.EditTrafficFlowLabel_crossingS}" for="crossingS" />
                        <p:inputText id="crossingS" value="#{trafficFlowController.selected.crossingS}" title="#{bundle.EditTrafficFlowTitle_crossingS}" />
                        <p:outputLabel value="#{bundle.EditTrafficFlowLabel_crossingW}" for="crossingW" />
                        <p:inputText id="crossingW" value="#{trafficFlowController.selected.crossingW}" title="#{bundle.EditTrafficFlowTitle_crossingW}" />
                        <p:outputLabel value="#{bundle.EditTrafficFlowLabel_crossingE}" for="crossingE" />
                        <p:inputText id="crossingE" value="#{trafficFlowController.selected.crossingE}" title="#{bundle.EditTrafficFlowTitle_crossingE}" />
                        <p:outputLabel value="#{bundle.EditTrafficFlowLabel_crossingId}" for="crossingId" />
                        <p:selectOneMenu id="crossingId" value="#{trafficFlowController.selected.crossingId}" required="true" requiredMessage="#{bundle.EditTrafficFlowRequiredMessage_crossingId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{crossingController.itemsAvailableSelectOne}"
                                           var="crossingIdItem"
                                           itemValue="#{crossingIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trafficFlowController.update}" value="#{bundle.Save}" update="display,:TrafficFlowListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrafficFlowEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrafficFlowEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
