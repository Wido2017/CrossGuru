<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministratorEditDlg" widgetVar="AdministratorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdministratorTitle}">
            <h:form id="AdministratorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administratorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdministratorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{administratorController.selected.id}" title="#{bundle.EditAdministratorTitle_id}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAdministratorLabel_password}" for="password" />
                        <p:inputText id="password" value="#{administratorController.selected.password}" title="#{bundle.EditAdministratorTitle_password}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditAdministratorLabel_name}" for="name" />
                        <p:inputText id="name" value="#{administratorController.selected.name}" title="#{bundle.EditAdministratorTitle_name}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditAdministratorLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{administratorController.selected.sex}" title="#{bundle.EditAdministratorTitle_sex}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_sex}"/>
                        <p:outputLabel value="#{bundle.EditAdministratorLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{administratorController.selected.tel}" title="#{bundle.EditAdministratorTitle_tel}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_tel}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administratorController.update}" value="#{bundle.Save}" update="display,:AdministratorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdministratorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministratorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
