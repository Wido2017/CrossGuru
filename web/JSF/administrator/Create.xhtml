<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministratorCreateDlg" widgetVar="AdministratorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdministratorTitle}">
            <h:form id="AdministratorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administratorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdministratorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{administratorController.selected.id}" title="#{bundle.CreateAdministratorTitle_id}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAdministratorLabel_password}" for="password" />
                        <p:inputText id="password" value="#{administratorController.selected.password}" title="#{bundle.CreateAdministratorTitle_password}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateAdministratorLabel_name}" for="name" />
                        <p:inputText id="name" value="#{administratorController.selected.name}" title="#{bundle.CreateAdministratorTitle_name}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateAdministratorLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{administratorController.selected.sex}" title="#{bundle.CreateAdministratorTitle_sex}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_sex}"/>
                        <p:outputLabel value="#{bundle.CreateAdministratorLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{administratorController.selected.tel}" title="#{bundle.CreateAdministratorTitle_tel}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_tel}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administratorController.create}" value="#{bundle.Save}" update="display,:AdministratorListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdministratorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministratorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
