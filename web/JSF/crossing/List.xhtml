<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrossingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CrossingListForm">
                <p:panel header="#{bundle.ListCrossingTitle}">
                    <p:dataTable id="datalist" value="#{crossingController.items}" var="item"
                                 selectionMode="single" selection="#{crossingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_areaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.areaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_cameraidW}"/>
                            </f:facet>
                            <h:outputText value="#{item.cameraidW}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_cameraidS}"/>
                            </f:facet>
                            <h:outputText value="#{item.cameraidS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_cameraidN}"/>
                            </f:facet>
                            <h:outputText value="#{item.cameraidN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_cameraidE}"/>
                            </f:facet>
                            <h:outputText value="#{item.cameraidE}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_trafficLightidW}"/>
                            </f:facet>
                            <h:outputText value="#{item.trafficLightidW}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_trafficLightidS}"/>
                            </f:facet>
                            <h:outputText value="#{item.trafficLightidS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_trafficLightidN}"/>
                            </f:facet>
                            <h:outputText value="#{item.trafficLightidN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrossingTitle_trafficLightidE}"/>
                            </f:facet>
                            <h:outputText value="#{item.trafficLightidE}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{crossingController.prepareCreate}" update=":CrossingCreateForm" oncomplete="PF('CrossingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CrossingViewForm" oncomplete="PF('CrossingViewDialog').show()" disabled="#{empty crossingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CrossingEditForm" oncomplete="PF('CrossingEditDialog').show()" disabled="#{empty crossingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{crossingController.destroy}" update=":growl,datalist" disabled="#{empty crossingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
