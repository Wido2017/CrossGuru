<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--路口红绿灯状态修改-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>监控查询与调度</title>
        <link rel="stylesheet" href="../resources/css/monitor.css" />
        <link rel="stylesheet" href="../resources/css/lightChange.css" />
    </h:head>
    <h:body style="background-color: #dfecf1">
        <div style="height:70px;margin-top: 0px;margin-left:0px;margin-right:0px;background-color: #dfecf1">
            <p:button style="margin-left:10px;margin-top:20px" id="fanhui" icon="fa fa-reply" value="返回" onclick="javascript:history.go(-1)" href="../home.xhtml"/>   
            <h:outputText style="margin-left: 500px;margin-top:20px;" id="title" class="ui-title" value="监控调度与查询"></h:outputText>           
        </div>
        <div style="margin-left: -10px;margin-right:-8px;background-color: #6a85b6"><h:outputLabel style="margin-left:80%" value="当前位置：" ><a class="atext2" href="../home.xhtml">首页</a>->监控调度与查询</h:outputLabel></div>
        <h:panelGrid style="width:100%;height:100%" columns="2"  rowClasses="2" cellpadding="5">
            <p:dataGrid var="item" value="#{loginManger.crossingList}" columns="2"> 
                <p:fieldset legend="#{item.location}" style="margin-bottom: 20px">
                    <h:panelGrid rowClasses="2" cellpadding="5">
                        <img src="../resources/images/1.jpg" />
                        <br/>
                        <h:link outcome="lightChange.xhtml">
                            <f:param name="crossing" value="#{item.id}"/>
                            <img src="../resources/images/play-48px.png"/>
                        </h:link>
                    </h:panelGrid>
                </p:fieldset>
            </p:dataGrid>
        </h:panelGrid>
    </h:body>
</html>
