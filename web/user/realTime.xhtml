<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!--实时路况分析（热点图）-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link href="../resources/css/realTime.css" rel="stylesheet" type="text/css"/>
            <link rel="stylesheet" href="../resources/css/lightChange.css" />


            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>实时路况</title>
            </f:facet>
            <style type="text/css">
                html,body{margin:0;padding:0;}
                .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
                .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
                .anchorBL{display:none;}
            </style>
            <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
            <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
            <script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>
        </h:head>

        <h:body style="background-color: #dfecf1">
            <div style="height:70px;margin-top: 0px;margin-left:0px;margin-right:0px;background-color: #dfecf1">
                <p:button style="margin-left:10px;margin-top:20px" id="fanhui" icon="fa fa-reply" value="返回" onclick="javascript:history.go(-1)" href="../home.xhtml"/>   
                <h:outputText style="margin-left: 550px;margin-top:10px;" id="title" class="ui-title" value="实时路况"></h:outputText>           
            </div>
            <div style="margin-left: 0px;margin-right:0px;background-color: #6a85b6"><h:outputLabel style="margin-left:1090px" value="当前位置：" ><a class="atext3" href="../home.xhtml">首页</a>->实时路况</h:outputLabel></div>
            <div style="margin-top: 0px;margin-left:0px;margin-right:0px">
                <p:inputText id="input" onchange="searchMap();" placeholder="搜索" style=" width: 99%"/>
            </div>
            <div style="margin-top: 0px;margin-left:0px;margin-right:0px;height:515px;border:#ccc solid 1px;" id="dituContent"></div><!--创建地图容器-->

        </h:body>
        <script type="text/javascript">
            //创建和初始化地图函数：
            function initMap() {
                createMap(116.395645, 39.929986);//创建地图
                setMapEvent();//设置地图事件
                addMapControl();//向地图添加控件
            }
            //添加搜索区域框
            function searchMap() {
                var area = document.getElementById("input").value; //得到地区
                var ls = new BMap.LocalSearch(map);
                ls.setSearchCompleteCallback(function (rs) {
                    if (ls.getStatus() === BMAP_STATUS_SUCCESS) {
                        var poi = rs.getPoi(0);
                        if (poi) {
                            createMap(poi.point.lng, poi.point.lat);//创建地图(经度poi.point.lng,纬度poi.point.lat)
                            setMapEvent();//设置地图事件
                            addMapControl();//向地图添加控件
                        }
                    }
                });

                ls.search(area);
            }


            //创建搜索后的地图函数：
            function createMap(x, y) {
                var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
                var point = new BMap.Point(x, y);//定义一个中心点坐标
                map.centerAndZoom(point, 18);//设定地图的中心点和坐标并将地图显示在地图容器中
                window.map = map;//将map变量存储在全局
            }
//            //创建初始化的地图
//            function createNewMap(){
//                var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
//                var point = new BMap.Point(116.395645, 39.929986);
//                map.centerAndZoom(point, 18);
//                window.map = map;//将map变量存储在全局
//            }

            //地图事件设置函数：
            function setMapEvent() {
                map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
                map.enableScrollWheelZoom();//启用地图滚轮放大缩小
                map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
                map.enableKeyboard();//启用键盘上下左右键移动地图
            }

            //地图控件添加函数：
            function addMapControl() {
                //向地图中添加缩放控件
                var ctrl_nav = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE});
                map.addControl(ctrl_nav);
                //向地图中添加比例尺控件
                var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
                map.addControl(ctrl_sca);
                //向地图中添加实时路况的控件
                var ctrl_condition = new BMapLib.TrafficControl({
                    showPanel: false
                });
                map.addControl(ctrl_condition);
                ctrl_condition.setAnchor(BMAP_ANCHOR_TOP_RIGHT);
            }
            initMap();//创建和初始化地图
        </script>
    </f:view>
</html>
