<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrafficlightViewDlg" widgetVar="TrafficlightViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrafficlightTitle}">
            <h:form id="TrafficlightViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trafficlightController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrafficlightLabel_id}"/>
                        <h:outputText value="#{trafficlightController.selected.id}" title="#{bundle.ViewTrafficlightTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrafficlightLabel_ipAddress}"/>
                        <h:outputText value="#{trafficlightController.selected.ipAddress}" title="#{bundle.ViewTrafficlightTitle_ipAddress}"/>
                        <h:outputText value="#{bundle.ViewTrafficlightLabel_type}"/>
                        <h:outputText value="#{trafficlightController.selected.type}" title="#{bundle.ViewTrafficlightTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrafficlightViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
