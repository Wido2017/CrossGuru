<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrafficlightEditDlg" widgetVar="TrafficlightEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrafficlightTitle}">
            <h:form id="TrafficlightEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trafficlightController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrafficlightLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trafficlightController.selected.id}" title="#{bundle.EditTrafficlightTitle_id}" required="true" requiredMessage="#{bundle.EditTrafficlightRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTrafficlightLabel_ipAddress}" for="ipAddress" />
                        <p:inputText id="ipAddress" value="#{trafficlightController.selected.ipAddress}" title="#{bundle.EditTrafficlightTitle_ipAddress}" required="true" requiredMessage="#{bundle.EditTrafficlightRequiredMessage_ipAddress}"/>
                        <p:outputLabel value="#{bundle.EditTrafficlightLabel_type}" for="type" />
                        <p:inputText id="type" value="#{trafficlightController.selected.type}" title="#{bundle.EditTrafficlightTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trafficlightController.update}" value="#{bundle.Save}" update="display,:TrafficlightListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrafficlightEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrafficlightEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
