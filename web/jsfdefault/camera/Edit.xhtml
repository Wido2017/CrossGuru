<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CameraEditDlg" widgetVar="CameraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCameraTitle}">
            <h:form id="CameraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cameraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCameraLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cameraController.selected.id}" title="#{bundle.EditCameraTitle_id}" required="true" requiredMessage="#{bundle.EditCameraRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCameraLabel_ipAddress}" for="ipAddress" />
                        <p:inputText id="ipAddress" value="#{cameraController.selected.ipAddress}" title="#{bundle.EditCameraTitle_ipAddress}" required="true" requiredMessage="#{bundle.EditCameraRequiredMessage_ipAddress}"/>
                        <p:outputLabel value="#{bundle.EditCameraLabel_type}" for="type" />
                        <p:inputText id="type" value="#{cameraController.selected.type}" title="#{bundle.EditCameraTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cameraController.update}" value="#{bundle.Save}" update="display,:CameraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CameraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CameraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
