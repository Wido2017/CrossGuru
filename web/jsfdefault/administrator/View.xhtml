<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministratorViewDlg" widgetVar="AdministratorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdministratorTitle}">
            <h:form id="AdministratorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administratorController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdministratorLabel_id}"/>
                        <h:outputText value="#{administratorController.selected.id}" title="#{bundle.ViewAdministratorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAdministratorLabel_password}"/>
                        <h:outputText value="#{administratorController.selected.password}" title="#{bundle.ViewAdministratorTitle_password}"/>
                        <h:outputText value="#{bundle.ViewAdministratorLabel_name}"/>
                        <h:outputText value="#{administratorController.selected.name}" title="#{bundle.ViewAdministratorTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAdministratorLabel_sex}"/>
                        <h:outputText value="#{administratorController.selected.sex}" title="#{bundle.ViewAdministratorTitle_sex}"/>
                        <h:outputText value="#{bundle.ViewAdministratorLabel_tel}"/>
                        <h:outputText value="#{administratorController.selected.tel}" title="#{bundle.ViewAdministratorTitle_tel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdministratorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
