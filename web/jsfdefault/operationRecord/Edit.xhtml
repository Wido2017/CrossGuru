<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationRecordEditDlg" widgetVar="OperationRecordEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOperationRecordTitle}">
            <h:form id="OperationRecordEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationRecordController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOperationRecordLabel_id}" for="id" />
                        <p:inputText id="id" value="#{operationRecordController.selected.id}" title="#{bundle.EditOperationRecordTitle_id}" required="true" requiredMessage="#{bundle.EditOperationRecordRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditOperationRecordLabel_operateTime}" for="operateTime" />
                        <p:calendar id="operateTime" pattern="MM/dd/yyyy" value="#{operationRecordController.selected.operateTime}" title="#{bundle.EditOperationRecordTitle_operateTime}" required="true" requiredMessage="#{bundle.EditOperationRecordRequiredMessage_operateTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOperationRecordLabel_operateTable}" for="operateTable" />
                        <p:inputText id="operateTable" value="#{operationRecordController.selected.operateTable}" title="#{bundle.EditOperationRecordTitle_operateTable}" required="true" requiredMessage="#{bundle.EditOperationRecordRequiredMessage_operateTable}"/>
                        <p:outputLabel value="#{bundle.EditOperationRecordLabel_operator}" for="operator" />
                        <p:inputText id="operator" value="#{operationRecordController.selected.operator}" title="#{bundle.EditOperationRecordTitle_operator}" required="true" requiredMessage="#{bundle.EditOperationRecordRequiredMessage_operator}"/>
                        <p:outputLabel value="#{bundle.EditOperationRecordLabel_operateType}" for="operateType" />
                        <p:inputTextarea rows="4" cols="30" id="operateType" value="#{operationRecordController.selected.operateType}" title="#{bundle.EditOperationRecordTitle_operateType}" required="true" requiredMessage="#{bundle.EditOperationRecordRequiredMessage_operateType}"/>
                        <p:outputLabel value="#{bundle.EditOperationRecordLabel_administratorId}" for="administratorId" />
                        <p:selectOneMenu id="administratorId" value="#{operationRecordController.selected.administratorId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{administratorController.itemsAvailableSelectOne}"
                                           var="administratorIdItem"
                                           itemValue="#{administratorIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOperationRecordLabel_policeId}" for="policeId" />
                        <p:selectOneMenu id="policeId" value="#{operationRecordController.selected.policeId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{policeController.itemsAvailableSelectOne}"
                                           var="policeIdItem"
                                           itemValue="#{policeIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operationRecordController.update}" value="#{bundle.Save}" update="display,:OperationRecordListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperationRecordEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OperationRecordEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
