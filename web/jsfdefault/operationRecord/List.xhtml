<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperationRecordTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OperationRecordListForm">
                <p:panel header="#{bundle.ListOperationRecordTitle}">
                    <p:dataTable id="datalist" value="#{operationRecordController.items}" var="item"
                                 selectionMode="single" selection="#{operationRecordController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.operateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operateTable}"/>
                            </f:facet>
                            <h:outputText value="#{item.operateTable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operator}"/>
                            </f:facet>
                            <h:outputText value="#{item.operator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operateType}"/>
                            </f:facet>
                            <h:outputText value="#{item.operateType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_administratorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.administratorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_policeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.policeId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{operationRecordController.prepareCreate}" update=":OperationRecordCreateForm" oncomplete="PF('OperationRecordCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OperationRecordViewForm" oncomplete="PF('OperationRecordViewDialog').show()" disabled="#{empty operationRecordController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OperationRecordEditForm" oncomplete="PF('OperationRecordEditDialog').show()" disabled="#{empty operationRecordController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{operationRecordController.destroy}" update=":growl,datalist" disabled="#{empty operationRecordController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
